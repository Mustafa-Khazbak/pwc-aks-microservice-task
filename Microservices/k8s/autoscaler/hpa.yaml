apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pwc-microservice-hpa
  namespace: pwc-microservice
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pwc-microservice
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70    # Scale when avg pod CPU > 70%
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75    # Scale when avg pod memory > 75%
